{% extends"index.html" %}
{% block content %}
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Student</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr >
                <td> {{student.faculty}} </td>
                <td> {{student.group}} </td>
                <td> {{student.name}} </td>
                <td> {{student.surname}} </td>
                <td> {{student.username}} </td>
                <td>
                    <a href="/edit_student?id={{student.student_id}}" title="edit button">
                        <button type="button" class="btn btn-warning" name="btn_edit_student" data-user_id="{{student.surname}}">Edit</button>
                    </a>
                    <a href="/delete_student?id={{student.student_id}}" title="delete button">
                        <button type="button" class="btn btn-danger" name="btn_delete_student" data-user_id="{{student.surname}}">Delete</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
            <tr>
                <td><a href = "/new_student"><button type="button" class="btn btn-success" name="btn_new_student">New Student</button> </a></td>
            </tr>
        </tbody>
    </table>
 </div>
{% endblock %}
