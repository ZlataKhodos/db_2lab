{% extends"index.html" %}
{% block content %}
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Genre</th>
            </tr>
        </thead>
        <tbody>
        {% for genre in genres %}
            <tr >
                <td> {{genre.genre_name}} </td>
                <td> {{genre.psychotype}} </td>
                <td>
                    <a href="/edit_genre?id={{genre.genre_id}}"><button type="button" class="btn btn-warning" name="btn_edit_genre" data-user_id="{{genre.genre_name}}">Edit</button></a>
                    <a href="/delete_genre?id={{genre.genre_id}}"><button type="button" class="btn btn-danger" name="btn_delete_genre" data-user_id="{{genre.genre_name}}">Delete</button></a>
                </td>
            </tr>
        {% endfor %}
            <tr>
                <td>
                    <a href="/new_genre"><button type="button" class="btn btn-success" name="btn_new_genre">New Genre</button> </a></td>
            </tr>
        </tbody>
    </table>
 </div>
{% endblock %}
